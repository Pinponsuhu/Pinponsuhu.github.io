<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Corona virus tracker</title>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>

<body onload="getTime()">
  <div class="contain">
<span id="menu" onclick="click1()">&equiv;</span>
    <div class="clear">
      
    </div>
    <p id="time">Last updated: </p>
    <p class="text">Corona Virus Cases</p>
    <span id="total">---</span>
        <div id="sidenav">
          <h1 id="cancel" onclick="cancel()">x</h1>
          <li><a href="state.html">All states</a></li>
          <li><a>Contact</a></li>
        </div>
  </div>
  <div class="boxes">
    <div class="one">
      <h4 class="Ncase">Active Cases</h4>
      <h3 class="Nno" id="nno">---</h3>
      <img class="green" src="audio-wave-128-1.png" alt="" />
    </div>
    <div class="two">
      <h4 class="Ndeaths">Tested Cases</h4>
      <h3 class="Rno" id="Rno">---</h3>
      <img class="red" src="audio-wave-128.png" alt="" />
    </div>
    <div class="four">
      <div class="activ2">
        <div class="activ2Sec1">
          <h1 class="rcrCase">Discharged</h1>
          <h1 id="rcrdigits">---</h1>
        </div>
        <div class="activ2Sec2">
          <img class="down" src="arrow-down-6-48.png" alt="" />
          <h1 class="recvred">Recovered</h1>
          <p id="rcredNo">---</p>
          <img class="up" src="arrow-up-6-48.png" alt="" />
          <h1 class="Desed">Deceased</h1>
          <p id="DesedNo">---</p>
        </div>
      </div>
    </div>
    <a class="ncdcs" href="https://covid19.ncdc.gov.ng/guideline/">
    <div class="five">
      <div class="fivesec1">
        <h3 class="ncdc">NCDC Safety Tips</h3>
      </div>
      <div class="illus">
        <img class="illusimg" src="Illus.png" alt="" />
      </div>
    </div></a>
      <div class="footer">
        <p>Made with ‚ù§ by Pinponsuhu Joseph</p>
      </div>
  </div>

</body>

</html>
