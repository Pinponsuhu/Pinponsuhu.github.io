<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title></title>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>

<body onload="getTime()">
  <div class="contain">
    <input type="text" name="search" id="search" value="" placeholder="Search by state" />
    <button type="submit" id="searchng">Search</button>
    <img class="noti" src="Bell.png" alt="" />
    <p id="time">Time goes here</p>
    <p class="text">Corona Virus Cases</p>
    <span id="total">120</span>
  </div>
  <div class="boxes">
    <div class="one">
      <h4 class="Ncase">New Cases</h4>
      <h3 class="Nno">120</h3>
      <img class="green" src="audio-wave-128-1.png" alt="" />
    </div>
    <div class="two">
      <h4 class="Ndeaths">New Deaths</h4>
      <h3 class="Rno">120</h3>
      <img class="red" src="audio-wave-128.png" alt="" />
    </div>
    <div class="four">
      <div class="activ2">
        <div class="activ2Sec1">
          <h1 class="rcrCase">Discharged</h1>
          <h1 id="rcrdigits">500</h1>
        </div>
        <div class="activ2Sec2">
          <img class="down" src="arrow-down-6-48.png" alt="" />
          <h1 class="recvred">Recovered</h1>
          <p id="rcredNo">20</p>
          <img class="up" src="arrow-up-6-48.png" alt="" />
          <h1 class="Desed">Deceased</h1>
          <p id="DesedNo">2</p>
        </div>
      </div>
    </div>
    <div class="five">
      <div class="fivesec1">
        <h3 class="ncdc">NCDC Safety Tips</h3>
      </div>
      <div class="illus">
        <img class="illusimg" src="Illus.png" alt="" />
      </div>
    </div>
  </div>
</body>

</html>
