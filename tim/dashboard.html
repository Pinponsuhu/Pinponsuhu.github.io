<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickInsure - Home page</title>
  <link rel="stylesheet" http="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
  <script src="./js/main.js"></script>
</head>
<body class="bg-gray-100">
  <div class="p-4 bg-white shadow-md grid grid-cols-2 items-center mb-4">
    <h1 class="text-purple-500 text-3xl font-bold col-span-1">QuickInsure</h1>
    <ul class="flex col-span-1 justify-around">
      <li class="px-2 py-2"><a href="#">About</a></li>
      <li class="px-2 py-2"><a href="#" class="text-purple-500 font-medium">Fashina ...</a></li>
      <li class="bg-purple-500 px-2 py-2 rounded text-white"><a href="#">Sign Out</a></li>
    </ul>
  </div>
  <div class="body px-6 md:px-10 mt-2">
    <div onclick="formdisp()" id="addbtn" class=" hover:bg-purple-600 cursor-pointer rounded-full bg-purple-500 shadow-md p-4 mx-auto w-20 h-20 text-4xl text-center text-white mt-24 font-bold">+</div>
  </div>
  <div class="hidden" id="forms">
    <select name="" id="insureType" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-10" onchange="insure()">
      <option value="1">--Select Insurance Type--</option>
      <option value="2">Life Insurance</option>
      <option value="3">Medical Insurance</option>
      <option value="4">Property Insurance</option>
      <option value="5">Car Insurance</option>
    </select>
      <form action="" id="life" class="mt-18 hidden">
        <h1 class="text-3xl font-bold text-purple-500 text-center mb-8">Life Insurance</h1>
      <input type="text" name="NofKlyf" id="lifeInsure" placeholder="Next of kin" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
      <input type="text" name="addNofKlyf" id="" placeholder="Address of next of kin" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
      <input type="text" name="BankInfolyf" id="" placeholder="Bank information" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
      <input type="text" name="asstLyf" id="" placeholder="Asset worth" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
      <input type="submit" value="Submit" class="block px-6 py-2 bg-purple-500 rounded text-white mx-auto">
    </form>
    <form action="" id="Medical" class="mt-18 hidden">
      <h1 class="text-3xl font-bold text-purple-500 text-center mb-8">Medical Insurance</h1>
    <input type="text" name="NameDrMed" id="lifeInsure" placeholder="Name of doctor" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
    <input type="text" name="NamePatMed" id="" placeholder="Name of patient" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
    <input type="text" name="SickDiaMed" id="" placeholder="Sickness Diagnosis" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
    <input type="text" name="TreatMed" id="" placeholder="Treatment" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
    <input type="submit" value="Submit" class="block px-6 py-2 bg-purple-500 rounded text-white mx-auto">
  </form>
  <form action="" id="Property" class="mt-18 hidden">
    <h1 class="text-3xl font-bold text-purple-500 text-center mb-8">Property Insurance</h1>
  <input type="text" name="propList" id="lifeInsure" placeholder="Property List" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
  <input type="text" name="zipcode" id="" placeholder="Zip code" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
  <input type="text" name="compVer" id="" placeholder="Company verifier" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
  <input type="text" name="AddProp" id="" placeholder="Property address" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
  <input type="submit" value="Submit" class="block px-6 py-2 bg-purple-500 rounded text-white mx-auto">
</form>
<form action="" id="Car" class="mt-18 hidden">
  <h1 class="text-3xl font-bold text-purple-500 text-center mb-8">Car Insurance</h1>
<input type="text" name="licenseNo" id="lifeInsure" placeholder="License No" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
<input type="text" name="LicenseHeld" id="" placeholder="License Held" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
<input type="text" name="CarType" id="" placeholder="Car Type" class="border-2 border-purple-500 px-2 py-3 block mx-auto w-80 rounded mb-2">
<input type="submit" value="Submit" class="block px-6 py-2 bg-purple-500 rounded text-white mx-auto">
</form>
  </div>
  <div class="footer p-2 shadow-sm absolute bottom-0 left-1/4 ">
    <p class="text-gray-600 text-center">Copyright Fashina Timothy 2020</p>
  </div>
</body>
</html>
