<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickInsure - Home page</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <form action="" method="post" class="w-80 px-2 mx-auto mt-20">
        <h1 class="text-3xl text-center font-bold mb-8">Admin Login</h1>
        <label for="" class="font-medium">Admin Username</label>
        <input type="text" name="adminUser" id="" placeholder="Administrator Username" class="rounded-md h-12 px-2 border-2 border-black w-80 block mt-2">
        <label for="" class="font-medium">Password</label>
        <input type="password" name="password" id="" placeholder="Administrator Password" class="rounded-md h-12 px-2 border-2 border-black w-80 block mt-2">
        <button class="block h-12 w-24 rounded-md bg-black text-white mx-auto text-center mt-4">Submit</button>
    </form>
