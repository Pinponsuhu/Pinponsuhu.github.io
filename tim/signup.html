<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickInsure - Home page</title>
  <script src="./js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class=" p-4 bg-white shadow-md md:grid md:grid-cols-2  items-center mb-4">
    <div class="grid grid-cols-2 md:col-span-1">
      <h1 class="text-black text-3xl font-bold col-span-1 cursor-pointer"><a href="index.html">QuickInsure</a></h1>
      <h1 id="mobileBtn" onclick="mobileNav()" class="md:invisible text-3xl text-black col-span-1 text-right cursor-pointer">â˜²</h1>
    </div>

    <!-- DESKTOP SCREEN MENU-->

    <ul class="hidden text-lg md:flex md:col-span-1 flex col-span-1 justify-around">
      <li><a href="/about.html">About</a></li>
      <li><a href="/signin.html">Sign In</a></li>
      <li class="text-black border-b-2 border-black"><a href="/signup.html">Sign Up</a></li>
    </ul>
     </div>

    <!-- MOBILE SCREEN MENU-->
     <div class="absolute md:w-0 top-1/3 md:h-0 md:overflow-none w-full">
      <ul id="mobileNav" class="relative hidden md:w-0 md:h-0 flex-col text-xl w-80 mx-auto md:px-0 md:py-0 px-6 py-8 rounded-md bg-gray-600 text-white shadow-md">
        <li class="mx-auto my-3"><a href="/about.html">About</a></li>
        <li class="mx-auto my-3"><a href="/signin.html">Sign In</a></li>
        <li class="mx-auto my-3"><a href="/signup.html">Sign Up</a></li>
      </ul>
     </div>
  <div class="px-12 mt-2">
    <!-- FORM SECTION-->

    <form action="" class="md:px-20 lg:px-48 mt-4 md:grid md:grid-cols-2 md:gap-x-14 w-80 md:w-full mx-auto">
        <h1 class="col-span-2 my-2 text-3xl text-black text-center font-bold">Sign In</h1>
        <div class="md:col-span-1 md:mb-4">
          <label for="name" class=" block font-medium text-md my-2">Full name</label>
          <input type="text" name="fName" id="" class="w-72 sm:80 w-full block h-14 px-2 text-md border-2 border-black rounded-md" placeholder="Timothy Fashina">
        </div>
        <div class="md:col-span-1 mb-4">
          <label for="email" class="block font-medium text-md my-2">Email</label>
          <input type="text" name="email" id="" class="w-72 sm:80 w-full block h-14 px-2 text-md border-2 border-black rounded-md" placeholder="Timothy@fashina.com">
        </div>
        <div class="md:col-span-1">
          <label for="password" class="block font-medium text-md my-2">Password</label>
          <input type="password" name="password" id="" class="w-72 sm:80 w-full block h-14 px-2 text-md border-2 border-black rounded-md" placeholder="Password here">
        </div>
        <div class="md:col-span-1">
          <label for="confirmPassword" class="block font-medium text-md my-2">Confirm Password</label>
          <input type="password" name="confirmPassword" id="" class="w-72 sm:80 w-full block h-14 px-2 text-md border-2 border-black rounded-md" placeholder="Retype password to confirm">
        </div> 
        <input type="button" value="Submit" class="text-white w-28 rounded-md block col-span-2 bg-black mt-6 shadow-md h-12 mx-auto">
        </form>
  </div>
    <!-- FOOTER SCREEN MENU-->

  <div class="footer p-2 shadow-sm fixed bottom-0 w-full bg-white">
    <p class="text-gray-600 text-center relative">Copyright Fashina Timothy 2020</p>
  </div>
</body>
</html>
