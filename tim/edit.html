    <!-- MOBILE SCREEN MENU-->

     <main class="px-6">
         <a href="/profile.html" class="text-center border-2 border-black ml-6 py-2 hover:bg-black hover:text-white rounded-full text-black text-lg mt-1 block w-24">Back</a>
         <form action="" method="post">
         <div class="w-40 mx-auto h-40 rounded-full shadow-md">
            <input type="image" class="w-40 h-40 rounded-full" dropzone="">
         </div>
         <div class="grid grid-cols-2 mt-6 md:flex md:justify-around">
         <div>
             <label for="fName" class="font-medium text-lg">Full name</label>
             <input type="text" name="fName" id="" placeholder="Change Full name" class="h-12 px-3 border-2 border-black rounded-md block">
         </div>
         <div>
            <label for="email" class="font-medium text-lg">E-mail</label>
            <input type="email" name="email" id="" placeholder="Change E-mail" class="h-12 px-3 border-2 border-black rounded-md block">
        </div>
        <div class="mt-4 md:mt-0">
            <label for="date" class="font-medium text-lg">Date of birth</label>
            <input type="date" name="fName" id="date" class="h-12 px-3 border-2 border-black rounded-md block">
        </div>
        <div class="mt-4 md:mt-0">
           <label for="fName" class="font-medium text-lg">State of origin</label>
           <input type="text" name="fName" id="" placeholder="Change Full name" class="h-12 px-3 border-2 border-black rounded-md block">
       </div>
    </div>
    <button class="w-28 mt-4 h-12 rounded-full border-2 border-black block mx-auto hover:bg-black hover:text-white">Submit</button>
</form>
     </main>
